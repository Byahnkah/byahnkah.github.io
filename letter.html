<!DOCTYPE html>
<html>
<head>
<title>To my baby</title>
<link rel="stylesheet" href="style1.css">
<link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="typedtext"></div>

  <script>
      // set up text to print, each item in array is new line
var aText = new Array(
"Hi Leah :D", 
"You know I love you right?", 
"When I say it I really mean it.", 
"I like to spend time with you.",
"And I feel comfortable talking to you.",
"I really really appreciate you.", 
"That's what I mean when I say I love you.",
" ",
"So, that's your special day",
"and you must feel more loved today", 
"but I hope you can feel like that every day.",
"Because you deserve it.",
" ",
"You will say there's no reason to celebrate",
"but man you are here and alive, is that a reason?",
"Cuz althought you think life is a pain",
"you are still here and I'm so grateful for it.",
" ",
"You know I really associate you to a sunshine.",
"So for me you are always shine and bright.",
"That's the image I have, you can't make think otherwise.",
"Deal with it :D",
" ",
"Also I hope you take care of yourself more.",
"I wish you can be full of health and confidence,",
"this year and all years in the future.",
"And I wish you don't give up of your objectives.",
"If you want to realize something just go ahead.",
"Even if others say you can't do it.",
"At the end you are the only one who know what you want.",
" ",
"The life is not THAT hopeless.",
"So, more that everything,",
"I wish you can find a meaning for your life.",
"And remember you can count on me â™¡"
);
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
  </script>
</body>
</html>
